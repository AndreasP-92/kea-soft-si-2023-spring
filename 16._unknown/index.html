<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamps</title>
</head>
<body>
    <h2>Time</h2>
    <h3>From Fastapi</h3>
    <div id="timespamp-fastapi"></div>

    <h3>From Express</h3>
    <div id="timespamp-express"></div>

    <script>
        const timestampFastAPI = document.getElementById("timespamp-fastapi");


        fetch("http://localhost:8000/timestamp")
        .then(data => data.json())
        .then(result => {
            console.log(result)
            timestampFastAPI.innerHTML = result
        })

        const timestampExpress = document.getElementById("timespamp-express");


        fetch("http://localhost:8080/timestamp")
        .then(data => data.json())
        .then(result => {
            console.log(result)
            timestampExpress.innerHTML = result
        })
    </script>

</body>
</html>
